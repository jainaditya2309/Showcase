<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Jain - Project Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Hey, I'm Aditya Jain ðŸ‘‹</h1>
                <p class="hero-subtitle">These are the projects that I made.</p>
                <div class="hero-decoration">
                    <div class="floating-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="img/me.jpg" alt="Aditya Jain" class="hero-photo">
            </div>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div id="project-container">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <video id="modal-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- Animated Balls -->
        <div class="animated-ball ball-1"></div>
        <div class="animated-ball ball-2"></div>
        <div class="animated-ball ball-3"></div>
        <div class="animated-ball ball-4"></div>
        <div class="animated-ball ball-5"></div>
        <div class="animated-ball ball-6"></div>
        <div class="animated-ball ball-7"></div>
        <div class="animated-ball ball-8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
