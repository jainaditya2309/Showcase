<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Not Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            max-width: 600px;
            padding: 40px 20px;
            border-radius: 12px;
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #FFD700;
            color: #0a0a0a;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        /* Generate 10 particles with different positions */
        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 5px; height: 5px; top: 40%; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 6px; height: 6px; top: 60%; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 30%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 5px; height: 5px; top: 70%; left: 30%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; top: 50%; left: 90%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 4px; height: 4px; top: 10%; left: 50%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 6px; height: 6px; top: 90%; left: 60%; animation-delay: 8s; }
        .particle:nth-child(10) { width: 5px; height: 5px; top: 25%; left: 85%; animation-delay: 9s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="error-container">
        <h1>Preview is not available</h1>
        <p>Sorry for the inconvenience</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>

    <script>
        // Add subtle animation to the error container
        document.addEventListener('DOMContentLoaded', function() {
            const errorContainer = document.querySelector('.error-container');
            errorContainer.style.opacity = '0';
            errorContainer.style.transform = 'translateY(20px)';
            errorContainer.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(() => {
                errorContainer.style.opacity = '1';
                errorContainer.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
